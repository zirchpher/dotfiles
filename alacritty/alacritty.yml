# Importing colors
import:
  - ~/.config/alacritty/colors.yml

# Configuration for Alacritty, the GPU enhanced terminal emulator.
env:
  TERM: alacritty
  TERM: xterm-256color

window:
  padding:
    x: 10
    y: 10
  # Spread additional padding evenly around the terminal content.
  dynamic_padding: true

  decorations: Full

  # Window title
  title: Alacritty
  opacity: 0.8
  # Allow terminal applications to change Alacritty's window title.
  dynamic_title: true

  # Window class (Linux/BSD only):
  class:
    # Application instance name
    instance: Alacritty
    # General application class
    general: Alacritty

#  Font configuration
font:
  normal:
    family: Fira Code
    style: Retina

  bold:
    family: Fira Code
    style: Bold

  italic:
    family: Fira Code
    style: Italic

  bold_italic:
    family: Fira Code
    style: Bold Italic

  size: 14
