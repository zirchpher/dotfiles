  # - ~/.config/alacritty/colors.yml
  # - ~/.config/alacritty/fonts.yml

# Configuration for Alacritty, the GPU enhanced terminal emulator.
env:
  TERM: xterm-256color

window:
  padding:
    x: 10
    y: 10
  # Spread additional padding evenly around the terminal content.
  dynamic_padding: true

  decorations: Full

  # Window title
  title: Alacritty
  opacity: 0.8
  # Allow terminal applications to change Alacritty's window title.
  dynamic_title: true

  # Window class (Linux/BSD only):
  class:
    # Application instance name
    instance: Alacritty
    # General application class
    general: Alacritty


############################
# Colors
############################

# Colors (Hyper)
colors:
  # Default colors
  primary:
    background: "0x000000"
    foreground: "0xffffff"
  cursor:
    text: "0xF81CE5"
    cursor: "0xffffff"

  # Normal colors
  normal:
    black: "0x000000"
    red: "0xfe0100"
    green: "0x33ff00"
    yellow: "#ff8c00"
    # yellow: "0xfeff00"
    blue: "0x0066ff"
    magenta: "0xcc00ff"
    cyan: "0x00ffff"
    white: "0xd0d0d0"

  # Bright colors
  bright:
    black: "0x808080"
    red: "0xfe0100"
    green: "0x33ff00"
    yellow: "0xfeff00"
    blue: "0x0066ff"
    magenta: "0xcc00ff"
    cyan: "0x00ffff"
    white: "0xFFFFFF"

############################
# Fonts
############################

font:
  normal:
    family: Fira Code
    style: Regular

  bold:
    family: Fira Code
    style: Bold

  italic:
    family: Fira Code
    style: Italic

  bold_italic:
    family: Fira Code
    style: Bold Italic

  size: 12.9
